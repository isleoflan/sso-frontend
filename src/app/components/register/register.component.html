<app-card>
  <h1>Registrieren</h1>
  <form (ngSubmit)="onSubmit()" [formGroup]="registerForm" class="form">
    <div class="form-control">
      <label for="username">Benutzername</label>
      <input autocomplete="username" formControlName="username" id="username" type="text">
    </div>
    <div class="form-control">
      <label for="password">Passwort</label>
      <input autocomplete="new-password" formControlName="password" id="password" type="password">
    </div>
    <div class="form-control">
      <label for="password-confirm">Passwort wiederholen</label>
      <input autocomplete="new-password" formControlName="passwordConfirm" id="password-confirm" type="password">
    </div>

    <h2 class="form-title">Private Informationen</h2>
    <div class="form-control">
      <label>Geschlecht</label>
      <div class="form-radio">
        <label class="radio-button">
          <input formControlName="gender" name="gender" type="radio" value="{{MALE}}">
          <span class="radio-button-value">MÃ¤nnlich</span>
        </label>
        <label class="radio-button">
          <input formControlName="gender" name="gender" type="radio" value="{{FEMALE}}">
          <span class="radio-button-value">Weiblich</span>
        </label>
        <label class="radio-button">
          <input formControlName="gender" name="gender" type="radio" value="{{OTHER}}">
          <span class="radio-button-value">Divers</span>
        </label>
      </div>
    </div>
    <div class="form-control">
      <label for="forename">Vorname</label>
      <input autocomplete="given-name" formControlName="forename" id="forename" type="text">
    </div>
    <div class="form-control">
      <label for="lastname">Nachname</label>
      <input autocomplete="family-name" formControlName="lastname" id="lastname" type="text">
    </div>
    <div class="form-control">
      <label for="birthDate">Geburtsdatum</label>
      <input autocomplete="bday" formControlName="birthDate" id="birthDate" type="date">
    </div>
    <div class="form-control">
      <label for="email">E-Mail</label>
      <input autocomplete="email" formControlName="email" id="email" type="email">
    </div>
    <div class="form-control">
      <label for="phone">Handy Nr.</label>
      <input autocomplete="tel-national" formControlName="phone" id="phone" type="tel">
    </div>

    <h2 class="form-title">Adresse</h2>
    <div class="form-control">
      <label for="address">Strasse & Nr.</label>
      <input autocomplete="street-address" formControlName="address" id="address" type="text">
    </div>

    <div class="form-control">
      <label for="zip-code">PLZ & Ort</label>
      <div class="city">
        <input autocomplete="postal-code" formControlName="zipCode" id="zip-code" type="number">
        <input autocomplete="address-level2" formControlName="city" id="city" type="text">
      </div>
    </div>
    <div class="form-actions">
      <button [disabled]="!registerForm.valid || (isLoading | async)" class="button button-primary" type="submit">
        Registrieren
      </button>
    </div>
  </form>
</app-card>
